<!DOCTYPE html>
<html lang="fr-en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <!-- <link rel="stylesheet" href="./css/bootstrap.css"> -->
    <title>Tristan Fernandez</title>
</head>

<body>
    <!-- Début NavBar -->
    <header>
        <nav class="nav">
            <ul class="nav__items">
                <li class="nav__items__btn"><a href=""><img src="./images/boutons/cassette-acceuil.png" alt=""
                            width=""></a></li>
                <li class="nav__items__btn"><a href=""><img src="./images/boutons/cassette-competences.png" alt=""
                            width=""></a></li>
                <li class="nav__items__btn"><a href=""><img src="./images/boutons/cassette-passion.png" alt=""
                            width=""></a></li>
                <li class="nav__items__btn"><a href=""><img src="./images/boutons/cassette-portfolio.png" alt=""
                            width=""></a></li>
                <li class="nav__items__btn"><a href=""><img src="./images/boutons/cassette-contact.png" alt=""
                            width=""></a></li>
            </ul>
        </nav>
    </header>
    <!-- Fin NavBar -->
    <!-- Début Section 1 -->
    <section class="acceuil">
        <video class="acceuil__video" poster="./images/poster-retro.png" autoplay loop muted>
            <source src="./videos/grid.webm" type="video/webm">
        </video>
        </div>
        <div class="acceuil__scroll">
            <img class="acceuil__scroll-item delorean" src="./images/delorean-2.png" alt="">
        </div>
    </section>
    <!-- Début Section 2 -->
    <section class="competence" id="2">
        <article class="competence__container">
            <table class="competence__container-table">
                <tr>
                    <td>
                        <p>HTML / CSS</p>
                        <div class="competence__container-table-progress">
                            <div class="competence__container-table-progress-bar-1" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                                aria-valuemax="100" style="width: 80%;">
                                80%
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Adobe XD / Photoshop / Illustrator</p>
                        <div class="competence__container-table-progress">
                            <div class="competence__container-table-progress-bar-2" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                                aria-valuemax="100" style="width: 80%;">
                                80%
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>JavaScript</p>
                        <div class="competence__container-table-progress">
                            <div class="competence__container-table-progress-bar-3" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                                aria-valuemax="100" style="width: 60%;">
                                60%
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </article>
    </section>
    <!-- Début Section 3 -->
    <footer class="footer">
        <div class="footer__left">
            <p class="footer__left-text">
                Mention légales
            </p>
        </div>
        <div class="footer__middle">
            <p class="footer__middle-text">
                ©
            </p>
        </div>
        <div class="footer__right">
            <p class="footer__right-text">
                2022
            </p>
        </div>
    </footer>
    <script src="/js/script.js"></script>
</body>

</html>
